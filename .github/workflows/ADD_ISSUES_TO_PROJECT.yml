name: Add issues to bugs project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/ecurrencyhodler/projects/2
          github-token: ${{ secrets.ISSUE2TASK }}        
